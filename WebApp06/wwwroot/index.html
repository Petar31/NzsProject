<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Api</title>
	<!-- include vue -->
	<script src="//unpkg.com/vue"></script>
	<!-- axios -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
</head>


	<body>
	<div id="res">
	<ul >
	<li v-for="post in posts">{{post.name}}</li>
	</ul>
	</div>



	<script>
		let vue = new Vue({
			el: "#res",
			created() {
				this.fetchData();	
			},
			data: {
				posts : []
			},
			methods: {
				fetchData() {
					axios.get("https://localhost:44309/api/TestApi").then(x => this.posts = x.data);
				}
			}

		})

	</script>

	</body>

	
</html>
